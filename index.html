<!DOCTYPE html>

<head lang="en">
	<meta charset="UTF-8">
	<title>Navigation - Sliding Radio</title>
	<link rel="stylesheet" href="resources/css/navigation.css"/>
</head>
<body>
	<input id="li0" name="foo" type="radio"/><label for="li0"></label><input checked="" id="li1" name="foo" type="radio"/>
	<label for="li1"></label><input id="li2" name="foo" type="radio"/><label for="li2"></label>
	<input id="li3" name="foo" type="radio"/><label for="li3"></label><input id="li4" name="foo" type="radio"/>
	<label for="li4"></label><input id="li5" name="foo" type="radio"/><label for="li5"></label>
</body>
</html>
