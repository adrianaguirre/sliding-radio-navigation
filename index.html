<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>Navigation - Sliding Radio</title>
	<link rel="stylesheet" href="resources/css/navigation.css"/>
</head>
<body>
	<input id="item-0" name="foo" type="radio"/>
	<label for="item-0"></label>
	<input checked="" id="item-1" name="foo" type="radio"/>
	<label for="item-1"></label><input id="item-2" name="foo" type="radio"/><label for="item-2"></label>
	<input id="item-3" name="foo" type="radio"/><label for="item-3"></label><input id="li4" name="foo" type="radio"/>
	<label for="li4"></label><input id="li5" name="foo" type="radio"/><label for="li5"></label>
</body>
</html>
